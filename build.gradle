plugins {
    id 'java'
}

group = 'ru.art2000'
version = '1.0.0'

repositories {
    mavenCentral()
}

task stage(type: Copy) {
    //noinspection GroovyAssignabilityCheck
    from sourceSets.main.runtimeClasspath
    into 'build/staging'
}
stage.dependsOn build

dependencies {
    compile 'com.github.pengrad:java-telegram-bot-api:5.1.0'
    compile 'com.google.code.gson:gson:2.8.7'
    compile 'com.google.firebase:firebase-admin:8.1.0'
    compile 'com.sparkjava:spark-core:2.9.3'
}
